<!-- This takes data from the pilot and plots it in a div -->
<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://evanplaice.github.io/jquery-csv/src/jquery.csv.js"></script>
    <link href="css/home.css" rel="stylesheet" type="text/css"></link>
  
  </head>
  <body>
    <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="Experiments.html">Experiments</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Resume.html">Resume</a></li>
    </ul>
    <div id="container" style="position: relative; min-width: 310px; max-width: 600px; height: 450px; margin: 0 auto; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2)"></div>
    <div id="histogram1" style="position: relative; min-width: 310px; max-width: 600px; height: 450px; margin: 0 auto; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2)"></div>
  </body>
  <script>
    
    var input;
    var input2;
    var repair;
    var repair2;
    var data1;
    var immed;
    var onemon;
    var sixmon;
    var twoyear;
    var fiveyear;
    var datahist;

    $(function () {
      $.get('/result/histdat.csv', function (response) {
        input2 = response;
        repair2 = input2.substring(0, input2.length - 1);
        datahist = $.csv.toArray(repair2);

        function histogram(data, step) {
            var histo = {},
                x,
                i,
                arr = [];

            // Group down
            for (i = 0; i < data.length; i++) {
                x = Math.floor(data[i] / step) * step;
                if (!histo[x]) {
                    histo[x] = 0;
                }
                histo[x]++;
            }

            // Make the histo group into an array
            for (x in histo) {
                if (histo.hasOwnProperty((x))) {
                    arr.push([parseFloat(x), histo[x]]);
                }
            }

            // Finally, sort the array
            arr.sort(function (a, b) {
                return a[0] - b[0];
            });

            return arr;
        }

        Highcharts.chart('histogram1', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Subjective Value Distribution'
            },
            subtitle: {
                text: 'Data from Pilot (n = 29)'
            },
            xAxis: {
              title: {
                text: 'Subjective Value ($)'
              },
              gridLineWidth: 1
            },
        
            yAxis: {
                title: {
                    text: 'Frequency count'
                }
            },
        
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: false
                    },
                    enableMouseTracking: true
                }
            },
        
            series: [{
                data: histogram(datahist, 10)
            }]
        });
      });
      });
      
      $(function () {
      $.get('/result/results.csv', function (response) {
        input = response;
        repair = input.substring(0, input.length - 1);
        data1 = $.csv.toArrays(repair);
        immed = data1[0].map(Number);
        onemon = data1[1].map(Number);
        sixmon = data1[2].map(Number);
        twoyear = data1[3].map(Number);
        fiveyear = data1[4].map(Number);
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Hyperbolic Discounting'
            },
            subtitle: {
                text: 'Data from Pilot (n = 29)'
            },
            xAxis: {
              title: {
                text: 'Risk'
              },
              categories: ['100%', '80%', '40%', '25%', '10%']
            },
        
            yAxis: {
                title: {
                    text: 'Subjective Value ($)'
                },
                max: 40000,
                min: 0
            },
        
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: false
                    },
                    enableMouseTracking: true
                }
            },
        
            series: [{
                name: 'Immediately',
                data: immed
            }, {
                name: '1 month',
                data: onemon
            }, {
                name: '6 months',
                data: sixmon
            }, {
                name: '2 years',
                data: twoyear
            }, {
                name: '5 years',
                data: fiveyear
            }]
        });
      });
    });
      
  </script>
</html>
