<!doctype html>
<html>
    <head>
        <title>Consent Form</title>
        <link href="jspsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div id="consent">
          <p>
            This is a pilot experiment, with this minimal consent form to be 
            updated when approved by the IRB. To continue, click the checkbox below
            and hit "Start Experiment".
          </p>
          <p>
            <input type="checkbox" id="consent_checkbox" />
            I agree to take part in this study.
          </p>
          <button type="button" id="start">Start Experiment</button>
        </div>
    </body>  
</html>
